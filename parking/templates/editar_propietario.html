{% extends 'base.html' %}

{% block content %}
<h2>Editar Propietario</h2>
<form method="post">
    {% csrf_token %}
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" value="{{ propietario.nombre }}" required><br>

    <label for="numero_apartamento">Número de Apartamento:</label>
    <input type="text" id="numero_apartamento" name="numero_apartamento" value="{{ propietario.numero_apartamento }}" required><br>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" value="{{ propietario.telefono }}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ propietario.email }}" required><br>

    <button type="submit">Guardar Cambios</button>
</form>
<a href="{% url 'lista_propietarios' %}">Cancelar</a>
{% endblock %}
