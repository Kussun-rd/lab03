{% extends 'base.html' %}

{% block content %}
<h2>Registrar Ingreso de Vehículo</h2>
<form method="post">
    {% csrf_token %}
    <label for="vehiculo">Vehículo:</label>
    <select id="vehiculo" name="vehiculo" required>
        {% for vehiculo in vehiculos %}
        <option value="{{ vehiculo.id }}">{{ vehiculo.matricula }} - {{ vehiculo.propietario.nombre }}</option>
        {% endfor %}
    </select><br>

    <button type="submit">Registrar Ingreso</button>
</form>
<a href="{% url 'lista_registros' %}">Cancelar</a>
{% endblock %}
