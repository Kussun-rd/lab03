{% extends 'base.html' %}

{% block content %}
<h2>Registrar Salida de Vehículo</h2>
<form method="post">
    {% csrf_token %}
    <p>Vehículo: {{ registro.vehiculo.matricula }} - Entrada: {{ registro.fecha_hora_entrada }}</p>
    <button type="submit">Registrar Salida</button>
</form>
<a href="{% url 'lista_registros' %}">Cancelar</a>
{% endblock %}
